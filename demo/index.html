<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Juegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }

        .game-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }

        .game-title {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .level-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .level-buttons button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px 0;
            cursor: pointer;
            width: 100%; /* Ocupa todo el ancho disponible */
            transition: background-color 0.3s;
        }

        .level-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-card">
            <div class="game-title">Menú de Juegos</div>
            <div class="level-buttons">

                <button onclick="location.href='./juego1'">Mariposa con Marca de Agua</button>
                <button onclick="location.href='./juego2'">Mariposa sin Marca de Agua</button>
                <button onclick="location.href='./juego4'">Mariposa Formar Oso</button>
                <button onclick="location.href='./juego3'">Suma de Fracciones</button>
            </div>
        </div>
    </div>
</body>
</html>
